<div style="max-width: 1050px">
  <form class="group" [formGroup]="testForm">
    <div tuiGroup [collapsed]="true">
      <tui-radio-block
        *ngFor="let block of daysOfWeek"
        contentAlign="right"
        size="m"
        [hideRadio]="true"
        [item]="block"
        formControlName="testValue"
        class="radio-item"
        (focusedChange)="getAnimeByDay(block.eng)"
      >
        {{ block.ru }}
      </tui-radio-block>
    </div>
  </form>
  <div class="card">
    <anime-card [anime]="anime$ | async"></anime-card>
  </div>
</div>
